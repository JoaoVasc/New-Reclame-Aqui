<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/loginValidation.js"></script>
  <title>Reclame Aqui</title>
</head>

<body>
  <header class="container-fluid fundo p-2">
    <div class="container">
      <div class="row">
        <div class="cabecalho">
          <div class="col-auto">
            <a href="/index.html">
              <img src="./img/SES.png" alt="">
            </a>
          </div>
          <div class="col-auto">
            <img src="./img/brasao-gov-pe.png" alt="">
          </div>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-auto">
          <a class="link border-start ps-4" href="/cadastro.html">Desconectar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row mt-3">
      <div class="col-sm-3 col-md-3">
        <div class="row">
          <div class="col text-center">
            <div>
              icone do usuario
            </div>
            <div>
              <h5>
                Ester Feitosa
              </h5>
            </div>
            <p class="text-center bg-success w- text-white">Perfil cidadão</p>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary w-100 mb-1 p-0">Meu Perfil</button>
              <button class="btn btn-primary mb-1 w-100 p-0">Histórico de reclamações</button>
              <button class="btn btn-primary w-100 mb-1 p-0">Nova Reclamação</button>
              <button class="btn btn-primary w-100 p-0">Desconectar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-md-19 justify-content-center">
        <div class="row p-2">
          <h3 class="text-center">
            Você está abrindo uma nova reclamação
          </h3>
          <span class="text-center">
            <p>
              Antes de prosseguir, precisamos confirmar se você deseja que seus
              dados pessoais sejam enviados para a ouvidoria melhor te atender:
            </p>
          </span>
          <div class="col">
            <button class="btn btn-success">
              Sim! Eu desejo que meus dados pessoais sejam enviados
            </button>
          </div>
          <div class="col">
            <button class="btn btn-danger">
              Não! Eu desejo realizar uma reclamação anônima
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
